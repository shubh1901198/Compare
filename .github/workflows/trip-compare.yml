name: Trip Comparison CI/CD

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 * * * *'  # every hour

jobs:
  compare-trips:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run comparison script
      run: python Data_analysis.py
      
    - name: Verify Log File Exists
      run: |
        pwd
        # Assuming the Run comparison script creates the log in the root directory and NOT 'logs/'
        # If the script *should* create the logs/ directory, this check is correct.
        ls -la logs/
        
    - name: Upload log file
      uses: actions/upload-artifact@v4
      with:
        name: trip-comparison-log
        # **CORRECTED PATH:** Using 'trip_comparison.log' as it was found in the root directory.
        path: trip_comparison.log
        if-no-files-found: error # Use 'error' to prevent silent failures
        compression-level: 6
        overwrite: false
        include-hidden-files: false
